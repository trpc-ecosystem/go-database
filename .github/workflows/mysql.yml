name: Mysql Pull Request Check
on:
  pull_request:
    paths:
      - 'mysql/**'
  push:
    paths:
      - 'mysql/**'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  build:
    name: build
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: 1.19
    - name: Build
      run: cd mysql && go build -v ./...
    - name: Test
      run: cd mysql && go test -v -gcflags=all=-l ./...
   